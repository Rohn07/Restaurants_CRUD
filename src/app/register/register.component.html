<h2>Register your Restaurant</h2>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success</strong> User Registered Successfully!!
  <button (click)="alertClose()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="registerUser" (ngSubmit)="userInformation()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter name" formControlName="name" />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" placeholder="Enter email" formControlName="email" />
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password" />
  </div>
  <button type="submit" class="btn btn-outline-primary btn-sm">Submit</button>
</form>
