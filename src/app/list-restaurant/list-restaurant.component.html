<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of collection">
        <th>{{item.id}}</th>
        <th>{{item.name}}</th>
        <th>{{item.address}}</th>
        <th>{{item.email}}</th>
      </tr>
    </tbody>
  </table>
