<p>add-restaurant works!</p>

<div
  *ngIf="alert"
  class="alert alert-success alert-dismissible fade show"
  role="alert"
>
  <strong>Success</strong> Restaurant Added Successfully!!
  <button
    (click)="alertClose()"
    type="button"
    class="close"
    data-dismiss="alert"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addRestaurant" (ngSubmit)="addInformation()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter name"
      formControlName="name"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter email"
      formControlName="email"
    />
  </div>
  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter address"
      formControlName="address"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
